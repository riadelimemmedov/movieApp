{% load static %}

<h5 class="card-title mb-4">Leave a Review</h5>
<form action="{% url 'moviedetail' movie_detail_slug.slug %}" method="POST">
    <!-- actiondan istifade olunma sebebi,hansi URL e POST request atacagimizi bilmeyimiz ucundur -->
    {% csrf_token %}
    <div class="row">

        <div class="control-group form-group col-lg-4 col-md-4">
            <div class="controls">
                {{comment_form.your_email.errors}}
                <!--?Burdaki errors formlarda defaultda xetalari tutmag ucun istifade olunur-->
                <label>{{comment_form.your_email.label}}
                    <span class="text-danger">*</span></label>
                {{comment_form.your_email}}
            </div>
        </div>
        <div class="control-group form-group col-lg-4 col-md-4">
            <div class="controls">
                {{comment_form.rating.errors}}
                <label>{{comment_form.rating.label}}<span class="text-danger">*</span></label>
                {{comment_form.rating}}
            </div>
        </div>
    </div>
    <div class="control-group form-group">
        <div class="controls">
            {{comment_form.text.errors}}
            <label>{{comment_form.text.label}}<span class="text-danger">*</span></label>
            {{comment_form.text}}
        </div>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">
            <!--Eger form icinde buton yazirsansa bu butonun typi mutleq submit olmalidir--> Send Message
        </button>
    </div>
</form>
